<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
<div id="app">
<div>Hello World!</div>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {

        },
        methods:{
          alertTime(){
            alert(`The time is ${Date.now().toLocaleString()}`)

          }

        },
        created(){
this.alertTime()
        },
        mounted(){
          this.alertTime()
        }
    })
</script>

</body>
</html>
